<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Example</title>

    <!-- MathJax CDN -->
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>
<body>

    <!-- Example math formulas -->
    <h1>MathJax Formula Example</h1>

    <p>
        This is an inline formula: \( \sum_{i=1}^n x_i \)
    </p>

    <p>
        This is a block formula:
    </p>

    $$ 
    \sum_{i = l} ^ {r} \sum_{j = i} ^ {r} (a_i \oplus b_j) = \sum_{i = l} ^ {r} \sum_{j = i} ^ {n} (a_i \oplus b_j) - \sum_{i = l} ^ {r} \sum_{j = r + 1} ^ {n} (a_i \oplus b_j)
    $$

</body>
</html>
